<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>DSBridge Test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <!--require dsbridge init js-->
    <script src="https://cdn.jsdelivr.net/npm/dsbridge/dist/dsbridge.js"> </script>
</head>
<style>
    .btn {
        text-align: center;
        background: #d8d8d8;
        color: #222;
        padding: 20px;
        margin: 30px;
        font-size: 24px;
        border-radius: 4px;
        box-shadow: 4px 2px 10px #999;
    }

    .btn:active {
        opacity: .7;
        box-shadow: 4px 2px 10px #555;
    }

</style>
<body>
<div class="btn" onclick="toast()">调用原生的toast</div>
<div class="btn" onclick="dialog()">调用原生的dialog</div>
<script>

    dsBridge.register('alert', function (s) {
       alert(s)
    })

    function toast(){
      dsBridge.call("callNativeMethod",{method:"toast", data:"from js"},function(v){
            alert("回调成功")
      })
    }

    function dialog(){
      dsBridge.call("callNativeMethod",{method:"dialog", data:"我是H5传过来的参数"},function(v){
            alert("回调成功")
      })
    }


</script>
</body>
</html>
